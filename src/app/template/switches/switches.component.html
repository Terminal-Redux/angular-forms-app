<h2>Template: Switches</h2>
<hr />

<form #miFormulario="ngForm">
  <!-- Radio -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Género</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          required
          class="form-check-input"
          type="radio"
          value="M"
          [(ngModel)]="persona.genero"
          name="radioGenero"
          id="radioMasculino"
        />
        <label class="form-check-label" for="radioMasculino"> Masculino </label>
      </div>
      <div class="form-check">
        <input
          required
          class="form-check-input"
          type="radio"
          value="F"
          [(ngModel)]="persona.genero"
          name="radioGenero"
          id="radioFemenino"
        />
        <label class="form-check-label" for="radioFemenino"> Femenino </label>
      </div>
    </div>
  </div>

  <!-- Switch -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckChecked"
          name="notificaciones"
          [(ngModel)]="persona.notificaciones"
          checked
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >Quiero recibir notificaciones</label
        >
      </div>
    </div>
  </div>

  <!-- Checkbox -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"> Términos y condiciones</label>
    <div class="col-sm-9">
      <div class="form-check mt-2">
        <input
          class="form-check-input"
          name="terminos"
          [(ngModel)]="terminosYCondiciones"
          type="checkbox"
          id="defaultCheck1"
          required
        />
        <label class="form-check-label" for="defaultCheck1">
          Términos y condiciones de uso
        </label>
      </div>
    </div>
  </div>

  <!-- Botón submit -->
  <div class="row">
    <div class="col">
      <button
        class="btn btn-primary float-end"
        [disabled]="miFormulario.invalid"
      >
        Guardar
      </button>
    </div>
  </div>
</form>

<h5>Valor del formulario</h5>
<pre>{{ miFormulario.value | json }}</pre>
<br />

<h5>Persona</h5>
<pre>{{ persona | json }}</pre>
<br />

<h5>Valid</h5>
<pre>{{ miFormulario.valid | json }}</pre>
<br />

<h5>Términos</h5>
<pre>{{ miFormulario.controls['terminos']?.errors | json }}</pre>
<br />
