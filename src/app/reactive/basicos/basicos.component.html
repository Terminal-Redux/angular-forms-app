<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()"autocomplete="off" [formGroup]="miFormulario">
      <!-- Campo del producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label" for="">Producto</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre del producto"
            formControlName="nombre"
          />
          <span class="form-text text-danger" *ngIf="campoEsValido('nombre')"
            >Debe de ser de 3 letras</span
          >
        </div>
      </div>

      <!-- Campo del Precio -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label" for="">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Precio del producto"
            formControlName="precio"
          />
          <span class="form-text text-danger" *ngIf="campoEsValido('precio')"
            >El precio debe de ser 0 o mayor</span
          >
        </div>
      </div>

      <!-- Campo del existencias -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label" for="">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Existencias del producto"
            formControlName="existencias"
          />
          <span
            class="form-text text-danger"
            *ngIf="campoEsValido('existencias')"
            >Las existencias deben de ser 0 o mayor</span
          >
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ miFormulario.valid | json }}</pre>
    <span>Pristine</span>
    <pre>{{ miFormulario.pristine | json }}</pre>
    <span>Touched</span>
    <pre>{{ miFormulario.touched | json }}</pre>
    <span>Value</span>
    <pre>{{ miFormulario.value | json }}</pre>
  </div>
</div>
